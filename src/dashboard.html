<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-wallet Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div>
      <nav>
        <div class="container">
          <div class="nav-wrapper">
            <a class="brand-logo">E-Wallet</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li>
                <a
                  class="waves-effect waves-light btn modal-trigger"
                  href="#sendmodal"
                  >Send Money</a
                >
              </li>
              <li>
                <a
                  class="waves-effect waves-light btn modal-trigger"
                  href="https://www.sticpay.com/news/news_detail/are-ewallets-safe"
                  >e-Wallet Settings</a
                >
              </li>

              <li>
                <button type="submit" class="btn" id="logout">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="mysection">
        <div class="container">
          <div class="balanceSection">
            <p>User: <span id="email"></span></p>
            <p>Balance: <span id="balance"></span></p>
          </div>
        </div>
        <div class="table">
          <h4>Transactions</h4>
          <table class="striped">
            <thead>
              <tr>
                <th>Type</th>
                <th>Amount Sent</th>
                <th>Time updated</th>
              </tr>
            </thead>

            <tbody class="table-body">
              <!-- // Data will be rendered here -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <div id="sendmodal" class="modal">
      <div class="modal-content">
        <h4>Send money</h4>
        <form>
          <label for="rec_email">Recipient's email</label>
          <input type="text" id="rec_email" />
          <p id="feedback" style="color: green"></p>

          <label for="amount">Amount</label>
          <input type="text" id="amount" />

          <label for="pin">PIN</label>
          <input type="email" id="pin" />
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="waves-effect waves-green btn-flat" id="sendBtn"
          >Send</a
        >
      </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="./components/firebase.js"></script>
    <script src="./components/dashboard.js"></script>
    <script src="./components/modal.js"></script>
    <script src="./components/logout.js"></script>
    <script src="./components/transaction.js"></script>
  </body>
</html>
